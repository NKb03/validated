buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.9.17'
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'hextant-library' version '0.1-SNAPSHOT'
    id 'io.codearte.nexus-staging' version '0.21.2'
}

allprojects {
    group 'com.github.nkb03'
    version '1.0-SNAPSHOT'

    apply plugin: 'kotlin'
    apply plugin: 'hextant-library'

    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile "org.spekframework.spek2:spek-dsl-jvm:2.0.9"
        testRuntime "org.spekframework.spek2:spek-runner-junit5:2.0.9"
        testCompile "org.jetbrains.kotlin:kotlin-test"
    }

    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}